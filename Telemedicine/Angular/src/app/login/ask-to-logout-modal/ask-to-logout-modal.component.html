<div>
    <div mat-dialog-content class="text-center rounded mt-3 ">
        <p class="mt-2 mb-2">{{description}}
        </p>
    </div>

    <div mat-dialog-actions class="ml-5 mt-3">
        <div class="row w-100 mb-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary mr-2" (click)="onClickYesOrNo('yes')">Yes</button>
                <button class="btn btn-primary" *ngIf="data.type === 'signin'"
                    (click)="onClickYesOrNo('no')">No</button>
            </div>
        </div>
    </div>

</div>
