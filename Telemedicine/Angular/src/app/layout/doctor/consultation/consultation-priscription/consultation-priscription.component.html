<ngx-spinner>
    <p class="loading">Loading...</p>
</ngx-spinner>
<div class="col-12">
    <div class="row">
        <div class="card mat-elevation-z4 w-100">
            <div>Prescription</div>
            <div class="row">
                <div class="col-12" style="height: 580px" *ngIf="pdfURL != undefined">
                    <embed [attr.src]="pdfURL" type="application/pdf" width="100%" height="100%">
                </div>

                <br>
                <div class="col-12">
                    <button class="btn btn-saveSubmit btn-sm" (click)="savePrescriptionDetails()"
                        [disabled]="!pdfURL"> Save & Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
