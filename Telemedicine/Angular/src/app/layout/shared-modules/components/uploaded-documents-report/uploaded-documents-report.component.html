
<div>
  <div class="card mat-elevation-z4 disableCard p-0 m-0">
    <button mat-button #tooltip="matTooltip"
    matTooltip="Refresh Page" style="text-align: inherit;margin: 0 385px 0 0;
    padding: 0 0 0 26px;"
    matTooltipPosition="after" (click)="reloadCurrentRoute()">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 materialTableCustomStyle">
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef> Sr No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
          </ng-container>

          
          <ng-container matColumnDef="documenType">
            <th mat-header-cell *matHeaderCellDef> Report Type </th>
            <td mat-cell *matCellDef="let element"> {{element.reportType}} </td>
          </ng-container> -->

          <!-- Symbol Column -->
          <ng-container matColumnDef="reportname">
              <th mat-header-cell *matHeaderCellDef> Report Type </th>
              <td mat-cell *matCellDef="let element"> {{element.reportname}} </td>
          </ng-container>
          <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef> View </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button matSuffix (click) = "openDialog(element)">
                  <i class="fa fa-eye eye-icon"></i>
                  <!-- <mat-icon>visibility</mat-icon> -->
                </button>
              </td>
          </ng-container>

          
          <ng-container matColumnDef="download">
              <th mat-header-cell *matHeaderCellDef> Download </th>
              <td mat-cell *matCellDef="let element"class="action"> 
                <i class="fa fa-download  text-secondary cursor-details"  (click)="download(element)"></i>
                <!-- <mat-icon matSuffix class="text-secondary" (click)="download(element)">get_app</mat-icon> -->
              </td>
          </ng-container>

          
          <!-- <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button matSuffix>
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
